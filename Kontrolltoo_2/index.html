<body>
    <div id="WPM-modal" class="modal">
        <div class="WPM-modal-content">
            <div class="WPM-modal-header">
                <span class="WPM-close">&times;</span>
                <h2>Keskmised kiirused</h2>
            </div>
            <div class="WPM-modal-body">
                <p>Keskmine WPM - 40 kuni 49</p>
                <p>Keskmisest kiirem WPM - 50 kuni 59</p>
                <p>Produktiivne WPM kiirus - 60 ja rohkem</p>
            </div>
        </div>
    </div>
    <div id="results-modal" class="modal">
        <div class="results-modal-content">
            <div class="results-modal-header">
                <span class="results-close">&times;</span>
                <h2>Tulemused</h2>
            </div>
            <div class="results-modal-body">
                    <div id="results">
                        <div>Tulemus</div>
                        <div>Tulemus</div>
                        <div>Tulemus</div>
                        <div>Tulemus</div>
                    </div>
                    <button id="loadResults">Lae tulemusi juurde</button>
                    <button id="hideResults">&times;</button>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="wordDiv">Siia tuleb sõna</div>
        <div id="score">Kuvatakse aega mis kulus trükkimiseks</div>
        <div id="scorePic"></div>
    </div>
    <div id="containerBelow">
    <div id="infoContainer">
        <div id="info">Siia tuleb sõnade arv 1/5</div>
        </div>
            <button id="showResults">vaata tulemusi</button>
            <button id="WPM-modalButton">Vaata keskmiseid kiiruseid</button>
        </div>
        </div>
