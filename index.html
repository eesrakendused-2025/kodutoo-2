<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Typer</title>
</head>
<body>
    <div id="container">
        <div id="wordDiv">Siia tuleb sõna</div>
        <div id="score">Kuvame aega, mis kulus trükkimiseks</div>
    </div>
    <div id="infoContainer">
        <div id="info">
            Siia tuleb sõnade arv 1/5
        </div>
    </div>
    <button id="showResults">Show results</button>
    <div id="resultsModal" class="modal">
        <span id="close">&times;</span>
        <div id="resultsContainer" class="modal-content">
            <div id="results"></div>
            <button id="loadResults">Laadi veel tulemusi</button>
        </div>

    </div>
</body>
</html>
